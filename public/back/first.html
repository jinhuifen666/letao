<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一级分类</title>
    <!--引入样式-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/comment.css">
</head>
<body>

<div class="lt_aside">
    <div class="brand">
        <a href="index.html">黑马18期</a>
    </div>
    <div class="user">
        <img src="images/gao.jpg">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li >
                <a href="user.html" >
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="second" style="display:block">
                    <a href="first.html" class="current">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="lt_main">
    <div class="lt_header">
        <a href="javascript:;" class="pull-left icon_menu">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="javascript:;" class="pull-right icon_logout">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>
    <div class="container-fluid">
        <!--路径导航-->
        <ul class="breadcrumb">
            <li>
                <a href="#">管理系统</a>
            </li>
            <li class="active">一级分类
            </li>
        </ul>
        <!--内容-->
        <div class="lt_content">
            <button class="btn btn-default btn_add mb_20">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="30%">序号</th>
                    <th width="70%">分类名称</th>
                </tr>
                </thead>
                <tbody>
                <!--模板渲染-->
                </tbody>
            </table>
            <!--分页容器-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>
</div>
<!--退出登录的模态框-->
<!--role aria sr-only:-->
<div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!--添加分类模态框-->
<div class="modal fade" id="firstModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <form id="form">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入一级分类的名称" name="categoryName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!--表格模板-->
<script type="text-html" id="first_tmp">
   {{each rows v i}}
      <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
   {{/each}}
</script>

<!--引入插件-->
<script src="lib/jquery/jquery.min.js"></script>
<!--主框架插件-->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--表单校验插件-->
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--分页插件-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!--进度条-->
<script src="lib/nprogress/nprogress.js"></script>
<!--图表-->
<script src="lib/echarts/echarts.min.js"></script>
<!--模板引擎-->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/first.js"></script>
</body>
</html>
