<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!--引入样式-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/comment.css">
</head>
<body>

<div class="lt_aside">
    <div class="brand">
        <a href="index.html">黑马18期</a>
    </div>
    <div class="user">
        <img src="images/gao.jpg">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li >
                <a href="user.html" class="current">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="second" style="display:none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="lt_main">
    <div class="lt_header">
        <a href="javascript:;" class="pull-left icon_menu">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="javascript:;" class="pull-right icon_logout">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>
    <div class="container-fluid">
        <!--路径导航-->
        <ul class="breadcrumb">
            <li>
                <a href="#">管理系统</a>
            </li>
            <li class="active">用户管理
            </li>
        </ul>
        <!--内容-->
        <div class="lt_content">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!--模板渲染-->
                </tbody>
            </table>
            <!--分页容器-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>
</div>
<!--退出登录的模态框-->
<!--role aria sr-only:-->
<div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!--启用禁用模态框-->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_confirm">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!--表格模板-->
<script type="text-html" id="use_tmp">
   {{each rows v i}}
      <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete===1?'正常':'禁用'}}</td>
        <td data-id={{v.id}}>
            {{if v.isDelete===0}}
                <button class="btn btn-success btn-sm">启用</button>
            {{/if}}
            {{if v.isDelete===1}}
                <button class="btn btn-danger btn-sm">禁用</button>
            {{/if}}
        </td>
      </tr>
   {{/each}}
</script>

<!--引入插件-->
<script src="lib/jquery/jquery.min.js"></script>
<!--主框架插件-->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--表单校验插件-->
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--分页插件-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!--进度条-->
<script src="lib/nprogress/nprogress.js"></script>
<!--图表-->
<script src="lib/echarts/echarts.min.js"></script>
<!--模板引擎-->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/user.js"></script>
</body>
</html>
