<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-分类页</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>

<div class="container">
    <!--头部开始-->
    <div class="lt_header">
        <a href="javascript:history.go(-1)" class="icon_left">
            <span class="mui-icon mui-icon-back"></span>
        </a>
        <h4>乐淘云购</h4>
        <a href="search.html" class="icon_right">
            <span class="fa fa-search"></span>
        </a>
    </div>

    <!--主体部分-->
    <div class="lt_main mui-clearfix">
        <div class="nav">
            <!--区域滚动-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="first">
                        <!--模板渲染-->
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <!--区域滚动-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="mui-clearfix second">
                        <!--模板渲染 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--尾部开始-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li >
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li >
            <li class="current">
                <a href="index.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<!--一级分类模板-->
<script type="text/html" id="firstTpl">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i==0?'current':''}}">
        <a href="#">{{v.categoryName}}</a>
    </li>
    {{/each}}
</script>

<!--二级分类模板-->
<script type="text/html" id="secondTpl">
    {{if rows.length==0}}
    <p class="tips">商品已被抢光抢光抢光！！！！！！</p>
    {{/if}}

   {{each rows v i}}
    <li>
        <a href="#">
            <img src="{{v.brandLogo}}">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/category.js"></script>
</body>
</html>
